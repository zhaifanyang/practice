<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百度输入法</title>
	<style>
	*{margin: 0;padding: 0;}
	body{font: 12px/1.5 Tahoma;}
	.outer{width: 70px;margin: 0 auto;}
	input{margin:10px 0 5px;cursor: pointer;}
	ul{list-style: none;border: 1px solid #9a99ff;position: absolute;width: 70px;display: none}
	ul li{width: 100%;line-height: 24px;display: inline-block;}
	ul li a{color:#00c;padding:0 5px;display:block;text-decoration:none;}
	ul li a:hover{background:#d9e1f6;}
	#close{border-top: 1px solid #9a99ff;}
	</style>
</head>
<body>
	<div class="outer">
		<input type="button" value="输入法">
		<ul id='ul'>
			<li><a href="#">手写</a></li>
			<li><a href="#">拼音</a></li>
			<li id="close"><a href="#">关闭</a></li>
		</ul>
	</div>
	<script>
		var btn = document.getElementsByTagName('input')[0],
			ul = document.getElementById('ul'),
			close = document.getElementById('close'),
			ulsty = ul.style;
			btn.onclick = function(){
				ulsty.display = ulsty.display == 'block'? 'none' : 'block';
			}
			close.onclick = function(){
				ulsty.display = 'none';
			}
	</script>
</body>
</html>
