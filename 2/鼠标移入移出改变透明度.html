<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标移入移出改变透明度</title>
	<style>
		body,ul{margin: 0;padding: 0;}
		ul{list-style: none;border: 1px solid #000;width: 700px;overflow: hidden;margin: 10px auto;padding: 0 0 10px 10px;}
		ul li{float: left;width: 128px;height: 128px;border: 1px solid #ccc;margin: 10px 10px 0 0;cursor: crosshair;}
		ul li img{width: 128px;height: 128px;opacity:.3;filter: alpha(opacity=30)}
		ul li.current img{opacity: 1;filter: alpha(opacity=100)}
	</style>
</head>
<body>
	<ul>
		<li><img src="images/1.jpg" alt=""></li>
		<li><img src="images/2.jpg" alt=""></li>
		<li><img src="images/3.jpg" alt=""></li>
		<li><img src="images/4.jpg" alt=""></li>
		<li><img src="images/5.jpg" alt=""></li>
		<li><img src="images/6.jpg" alt=""></li>
		<li><img src="images/7.jpg" alt=""></li>
		<li><img src="images/8.jpg" alt=""></li>
		<li><img src="images/9.jpg" alt=""></li>
		<li><img src="images/10.jpg" alt=""></li>
	</ul>
	<script>
		var img = document.getElementsByTagName('li');
		for (var i = 0; i < img.length; i++) {
			img[i].onmouseover = function(){
				this.className = 'current';
			}
			img[i].onmouseout = function(){
				this.className = '';
			}
		}
	</script>
</body>
</html>
