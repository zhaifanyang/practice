<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body,dl,dt,dd,input{margin: 0;padding: 0;}
		body{font: 12px/1.5 Tahoma;}
		a{text-decoration: none}
		dl{width: 100px;margin: 10px auto;border-radius: 5px;border: 1px solid #000;padding: 10px;}
		dl dt{border-bottom: 1px solid #000;padding-bottom: 10px}
		dl dt label{padding: 0 6px;}
		#box{vertical-align: middle;}
		dl dd{padding-top: 10px}
		dl dd label{padding: 0 6px;}
	</style>
</head>
<body>
	<dl>
		<dt>
		<input type="checkbox" id="box" name="">
		<label for="box">全选</label>
		<a href="javascript:void(0)" id="change">反选</a>
		</dt>
		<dd><input type="checkbox" id="box" name="">
		<label for="box">选项12</label></dd>
		<dd><input type="checkbox" id="box" name="">
		<label for="box">选项12</label></dd>
		<dd><input type="checkbox" id="box" name="">
		<label for="box">选项12</label></dd>
		<dd><input type="checkbox" id="box" name="">
		<label for="box">选项12</label></dd>
		<dd><input type="checkbox" id="box" name="">
		<label for="box">选项12</label></dd>
		<dd><input type="checkbox" id="box" name="">
		<label for="box">选项12</label></dd>
		<dd><input type="checkbox" id="box" name="">
		<label for="box">选项12</label></dd>
		<dd><input type="checkbox" id="box" name="">
		<label for="box">选项12</label></dd>
		<dd><input type="checkbox" id="box" name="">
		<label for="box">选项12</label></dd>
		<dd><input type="checkbox" id="box" name="">
		<label for="box">选项12</label></dd>
	</dl>
	<script>
	var oA = document.getElementById('change'),
		oInput = document.getElementsByTagName('input'),
		oLabel = document.getElementsByTagName('label')[0];
		var isCheckAll = function ()
	{
		for (var i = 1, n = 0; i < oInput.length; i++)
		{
			oInput[i].checked && n++	
		}
		oInput[0].checked = n == oInput.length - 1;
		oLabel.innerHTML = oInput[0].checked ? "全不选" : "全选"
	};
	//全选/全不选
	oInput[0].onclick = function ()
	{
		for (var i = 1; i < oInput.length; i++)
		{
			oInput[i].checked = this.checked;		
		}
		isCheckAll()
	};
	//反选
	oA.onclick = function ()
	{
		for (var i = 1; i < oInput.length; i++)
		{
			oInput[i].checked = !oInput[i].checked
		}
		isCheckAll()
	};
	//根据复选个数更新全选框状态
	for (var i = 1; i < oInput.length; i++)
	{
		oInput[i].onclick = function ()
		{
			isCheckAll()
		}	
	}
	</script>
</body>
</html>
