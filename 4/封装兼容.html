<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<center><input type="button" value="毫无用处的按钮"> <input type="button" value="绑定click"> <input type="button" value="解除绑定"></center>
	<script>

	var EventUtil = {
		addHandler: function (oElement, sEvent, fnHandler) {
			oElement.addEventListener ? oElement.addEventListener(sEvent, fnHandler, false) : oElement.attachEvent("on" + sEvent, fnHandler)	
		},
		removeHandler: function (oElement, sEvent, fnHandler) {
			oElement.removeEventListener ? oElement.removeEventListener(sEvent, fnHandler, false) : oElement.detachEvent("on" + sEvent, fnHandler)
		},
		addLoadHandler: function (fnHandler) {
			this.addHandler(window, "load", fnHandler)
		}
	};
	EventUtil.addLoadHandler(function () {
		var aBtn = document.getElementsByTagName("input");
		
		//为第一个按钮添加绑定事件
		aBtn[1].onclick = function(){
			aBtn[0].onclick = function(){fnHandler()} 
			aBtn[0].value = "我可以点击了"
		};
		
		//解除第一个按钮的绑定事件
		EventUtil.addHandler(aBtn[2], "click", function () {
			aBtn[0].onclick = null;
			aBtn[0].value = "毫无用处的按钮"	
		});
		
		//事件处理函数
		function fnHandler ()
		{
			alert("事件绑定成功！")	
		}	
	})
	</script>
</body>
</html>
