<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body,input,div{margin: 0;padding: 0;}
		input{border:none;}
		#outer{width: 400px;height: 300px;border: 1px solid #000;background-color: #eee;margin: 10px auto;padding:5px;}
		input{margin-right: 5px;background-color: orange;color:#fff;cursor: pointer;padding:4px;}
	</style>
</head>
<body>
	<div id="outer">
		<input type="button" value="Get Style">
		<input type="button" value="set Style">
		<input type="button" value="Default Style">
	</div>
	<script>
	function css(obj,attr,value){
		switch(arguments.length){
			case 2:
				if (typeof arguments[1]=='object') {
					for(var i in attr)obj.style[i]=attr[i]
				}else{
					return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj,null)[attr]
				}
				break;
			case 3:
				obj.style[attr] = value;
				break;
			default:
				alert('参数错误');
				break;
		}
	}
	var outer = document.getElementById('outer'),
		input = document.getElementsByTagName('input');
		input[0].onclick = function(){
			alert('width:'+css(outer,'width')+'\nheight:'+css(outer,'height')+'\nbackgroundColor:'+css(outer,'backgroundColor')+'\nborder:'+css(outer,'border'))
		}
		input[1].onclick = function(){
			css(outer,{width:'250px',height:'200px',backgroundColor:'#9a9cca',borderColor:'red'})
			for (var i = 0; i < input.length; i++) {
				css(input[i],{backgroundColor:'blue'});
			}
		}
		input[2].onclick = function(){
			css(outer,{width:'400px',height:'300px',backgroundColor:'#eee',borderColor:'#000'})
			for (var i = 0; i < input.length; i++) {
				css(input[i],'backgroundColor','orange')
			}
		}
	</script>
</body>
</html>
