<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		pre{color:green;background-color: #eee;border: 1px dotted #000;padding: 10px;}
		span{color:#999;}
	</style>
</head>
<body>
	<pre>
&lt;script type="text/javascript"&gt;
    	alert(typeof 12345);   <span>//输出number</span>
    	alert(typeof "abs");   <span>//输出string</span>
    	alert(typeof document);   <span>//输出object</span>
&lt;/script&gt;
</pre>
<script>
	alert("123:→"+typeof 12345+'\n'+"abs:→"+typeof "abs"+'\n'+"document:→"+typeof document);
</script>
</body>
</html>
