<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{font:12px/1.5 Tahoma;text-align: center}
		input{width: 50px;background-color: #eee;border: 1px solid #ccc;height: 20px;line-height: 20px};
	</style>
</head>
<body>
	<input type="text">
	<strong>+</strong>
	<input type="text">
	<strong>=</strong><span>?</span>
	<button>求和</button>
</body>
<script>
	var input = document.getElementsByTagName('input'),
		btn = document.getElementsByTagName('button')[0],
		span = document.getElementsByTagName('span')[0];
		for (var i = 0; i < input.length; i++) {
			input[i].onkeyup = function(){
				this.value = this.value.replace(/[^\d]/,'')
			}
		}
		btn.onclick = function(){
			input[0].value==''||input[1].value==''?alert('请输入数字'):
			span.innerHTML = parseInt(input[0].value) + parseInt(input[1].value);
		}
</script>
</html>
